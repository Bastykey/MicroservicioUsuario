<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>API Usuarios – DUOC</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #ffffff;
      }
      .topbar {
        background: #f5f5f5;
        padding: 15px 20px;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
      }
      .topbar img {
        height: 40px;
        margin-right: 10px;
      }
      .topbar-title {
        font-size: 20px;
        color: #333;
      }
      footer {
        text-align: center;
        padding: 10px 20px;
        font-size: 13px;
        color: #999;
        border-top: 1px solid #eee;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <img src="./favicon.png" alt="Logo" />
      <span class="topbar-title">API Usuarios – DUOC</span>
    </div>

    <div id="swagger-ui"></div>

    <footer>
      Bastián – DUOC UC © 2025 
    </footer>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
      window.onload = function () {
        SwaggerUIBundle({
          url: "../v3/api-docs",
          dom_id: '#swagger-ui',
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: "BaseLayout",
          docExpansion: "none"
        });
      };
    </script>
  </body>
</html>
